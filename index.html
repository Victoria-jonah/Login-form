<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-box container col-12 col-md-6">
          
    <h2>Login Form</h2>
    
      <div class="input-box">
        <input type="text" id="userName" required >
        <label>Username</label>
      </div>
      
      <div class="input-box">
        <input type="email" required id="Email">
        <label>Email</label>
      </div>
      
      <div class="input-box">
        <input type="password" required id="Password">
        <label>Password</label>
      </div>
      
      <div class="remember">
        <label><input type="checkbox" /> Remember me</label>
      </div>
      
      <p id="errorMsg" class="text-danger mt-1" style="font-size: 10px;"></p>
      
      <button type="submit" class="login-btn" onclick="showMessage()">Login</button>
      
      <div class="card mt-5">
              <p id="message" class="mt-3 p-4"></p>
      </div>
      
      <div class="signup">
        Don't have an account? <a href="#">Sign Up</a>
      </div>
    
  </div>
  <script src="script.js"></script>
</body>
</html>
